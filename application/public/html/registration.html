    <meta charset="UTF-8">

<body style="padding:0">
    <header>
        <h1 style ="margin: 0">CSC 317 Website</h1>

            <ul>

                    Home</a></li>

                    View Post</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Registration</h2>

        <form id = "reg-form">
            <div class="input-group">
                <label for="username">Username</label>
                <input 
                type="text" 
                name="username" 
                id="username" 
                placeholder="Username" 
                class="input-text">
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input 
                type="email" 
                name="email" 
                id="email"
                placeholder="Email" 
                class="input-text"
                required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input 
                type="password" 
                name="password" 
                id="password" 
                placeholder="Password" 
                class="input-text">
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input 
                type="password"
                name="confirm-password" 
                id="confirm-password"
                placeholder="Confirm password" 
                class="input-text"> 
            </div>

            <div class="checkbox-group">
                <label for="age_req">Confirm that you are at least 13 years of age</label>
                <input type="checkbox" name="age_req" id="age_req" required>
            </div>

            <div class="checkbox-group">
                <label for="tos"> <a href="nowhere.html" rel ="noreferrer noopener" target="_blank">
                    Accept Terms of Service and Privacy Rules</a></label>
                <input type="checkbox" name="tos" id="tos" required>
            </div>

            <input 
            type="submit" 
            value="Register" 
            class="form-button">

        </form>

    </main>

    <footer id="footer" class= site-footer>

    </footer>
</body>
</html>
